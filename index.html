<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DayjsKh</title>
  </head>
  <body>
    <div id="app">
      <h1></h1>
      <h2></h2>
      <h3></h3>
      <ul></ul>
    </div>
    <script type="module">
      import dayjs from "dayjs";
      import toKhDate from "./src/index.ts";
      dayjs.extend(toKhDate);
      const date = dayjs().set("year", 2024).set("month", 6).set("date", 1);
      const ul = document.querySelector("ul");
      for (let i = 0; i < 30; i++) {
        const li = document.createElement("li");
        li.innerHTML = `${date
          .add(i, "day")
          .toKhDate("ថ្ងៃ W DN ខែ m")} - ${date
          .add(i, "day")
          .format("DD/MM/YYYY")}`;
        ul.appendChild(li);
      }
    </script>
  </body>
</html>
